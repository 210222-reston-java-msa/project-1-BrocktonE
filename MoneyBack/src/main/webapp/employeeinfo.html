<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursement List Page</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

</head>
<body>
	<div class="jumbotron">
		<h1 id="welcome">You are Logged in!</h1>



	</div>

	<div class="container-fluid">
	
		<form name="loginForm" onsubmit="updateInfo(event.preventDefault())"> 
			<!-- onSubmit=sendLogin())> sendLogin is a JS function  -->
			<!-- we can add an event listener here to trigger a javascript function -->
			
			<div class="form-group">
				<label for="uName">USERNAME</label>
				<!--  note that the name of the inpu matches to our loginServlet logic -->
				<input type="text" class="form-control" name="username" id="uName"
					placeholder="Enter Username">
			</div>
			
			
			<div class="form-group">
				<label for="pWord">PASSWORD</label>
				<!--  note that the name of the inpu matches to our loginServlet logic -->
				<input type="password" class="form-control" name="password" id="pWord"
					placeholder="Enter Password">
			</div>
			
				<div class="form-group">
				<label for="firstname">First Name</label>
				<!--  note that the name of the inpu matches to our loginServlet logic -->
				<input type="text" class="form-control" name="firstname" id="fName"
					placeholder="Enter FirstName">
			</div>
			
			<div class="form-group">
				<label for="lastname">Last Name</label>
				<!--  note that the name of the inpu matches to our loginServlet logic -->
				<input type="text" class="form-control" name="lastname" id="lName"
					placeholder="Enter LastName">
			</div>
			
			
			<div class="form-group">
				<label for="eMail">Email</label>
				<!--  note that the name of the inpu matches to our loginServlet logic -->
				<input type="text" class="form-control" name="email" id="eId"
					placeholder="Enter Email">
			</div>
			
	
			
			
			
			<div id="warningText"></div>
			
			<button type="submit" class="btn btn-primary">Update Info</button>
		</form>
	</div>
	
	<script src="scripts/employeeinfo.js"></script>
</body>
</html>
